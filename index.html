<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyUP - Home</title>
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-neutral-100 relative">
    <!-- Add Expense Dialog -->
    <dialog id="expenseFormDialog" class="rounded">
      <h4 class="text-2xl font-bold mb-2">Add Expense</h4>
      <!-- Expense Form -->
      <form id="expenseForm" class="flex flex-col gap-4">
        <label for="expenseName">
          <span class="text-sm">Expense Name</span>
          <input
            type="text"
            id="expenseName"
            class="w-full border border-neutral-300 rounded p-2"
            required
          />
        </label>
        <label for="expenseCategory">
          <span class="text-sm">Expense Category</span>
          <select
            id="expenseCategory"
            class="w-full border border-neutral-300 rounded p-2"
            required
          >
            <option selected value="Food">Food</option>
            <option value="Clothing">Clothing</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transportation">Transportation</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label for="expenseAmount">
          <span class="text-sm">Expense Amount</span>
          <input
            type="number"
            id="expenseAmount"
            class="w-full border border-neutral-300 rounded p-2"
            required
          />
        </label>
        <label for="expenseDate">
          <span class="text-sm">Expense Date</span>
          <input
            type="date"
            id="expenseDate"
            class="w-full border border-neutral-300 rounded p-2"
            required
          />
        </label>
        <div class="flex gap-4 w-full justify-end">
          <button type="button" id="cancelButton">Cancel</button>
          <button
            type="submit"
            class="bg-black px-6 py-2 text-white rounded-md hover:bg-black/90 duration-50"
          >
            Submit
          </button>
        </div>
      </form>
    </dialog>

    <!-- Header -->
    <header class="flex justify-between p-4 mb-8">
      <img src="./icons/moneyup_logo_lg.svg" alt="MoneyUP Logo" />
      <nav>
        <ul class="flex gap-4 items-center">
          <li>
            <a
              href="#"
              class="relative before:absolute before:-bottom-1 before:w-6 before:h-0.5 before:bg-black"
              >Home</a
            >
          </li>
          <li>
            <a href="#">Payments</a>
          </li>
          <li>
            <a href="budget.html">Budget</a>
          </li>
          <button
            onclick="document.getElementById('expenseFormDialog').showModal()"
            class="bg-black px-6 py-2 text-white rounded-md hover:bg-black/90 duration-50"
          >
            <span>Add Expense</span>
          </button>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main class="px-4">
      <section class="flex items-center justify-between">
        <h4 class="font-bold text-2xl">Expense Summary</h4>
        <!-- Month Selection -->
        <select
          id="selectedMonth"
          class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm focus:border-black rounded-md block w-40 p-2.5"
        >
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
          <option value="jun">June</option>
          <option value="jul">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>
        </select>
      </section>

      <!-- Contents -->
      <section class="grid grid-cols-9 gap-4 my-4">
        <div class="gap-4 col-span-6 grid grid-cols-6">
          <div class="flex flex-col gap-2 col-span-3">
            <h4 class="font-semibold">Yearly Expenses Breakdown</h4>
            <div class="bg-white shadow-lg rounded-md p-4 space-y-4">
              <div class="w-full flex justify-between items-center">
                <p class="font-semibold">Total:</p>
                <h6 class="font-bold text-2xl">
                  ₱ <span id="yearlyTotal">0</span>.00
                </h6>
              </div>
              <!-- Bar Graph -->
              <canvas class="min-h-[250px]" id="yearlyExpenses"></canvas>
            </div>
          </div>
          <div class="flex flex-col gap-2 col-span-3">
            <h4 class="font-semibold">Monthly Expenses Breakdown</h4>
            <div class="bg-white shadow-lg rounded-md p-4 space-y-4">
              <div class="w-full flex justify-between items-center">
                <p class="font-semibold">Total:</p>
                <h6 class="font-bold text-2xl">
                  ₱ <span id="monthlyTotal">0</span>.00
                </h6>
              </div>
              <!-- Pie Chart -->
              <canvas class="max-h-[250px]" id="monthlyExpenses"></canvas>
            </div>
          </div>
        </div>
        <div class="col-span-3 flex flex-col gap-2">
          <div class="flex justify-between items-center">
            <h4 class="font-semibold">Daily Expenses</h4>
            <div class="flex items-center gap-2">
              <i class="fas fa-list text-sm p-1 rounded"></i>
              <i class="fas fa-grid-2 text-sm p-1 rounded"></i>
            </div>
          </div>
          <!-- Daily Expenses List -->
          <ul id="expenseList" class="flex flex-col gap-2"></ul>
        </div>
      </section>
    </main>

    <!-- Javascripts -->
    <script type="module" src="./javascript/index.js"></script>
    <script type="module" src="./javascript/charts.js"></script>
  </body>
</html>
